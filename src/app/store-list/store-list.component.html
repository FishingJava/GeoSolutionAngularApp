<h2>Stores</h2>

</span>

<div *ngFor="let store of filteredStores">

  <h3>
    <a [title]="store.shopName + ' details'" [routerLink]="['/stores', store.id]">
      {{ store.shopName }}
    </a>
  </h3>
<!-- . . . -->
</div>
<a [routerLink]="['/store']" class="button fancy-button custom-background-color"><i class="material-icons ">add</i>Add Store</a>
